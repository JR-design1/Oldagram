<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <img class="logo" src="images/logo.png" alt="A logo of Oldagram.">
                <img class="profile-img" src="images/user-avatar.png" alt="Per smiling.">
            </div>
        </header>

        <main>
            <section>
                <div class="container">
                    <div class="user-info">
                        <img class="profile-img" src="images/avatar-vangogh.jpg" alt="Vincent van Gough's self-portrait.">
                        <div>
                            <h2>Vincent van Gogh</h2>
                            <h3>Zudert, Netherlands</h3>
                        </div>
                    </div>

                    <img src="images/post-vangogh.jpg" alt="Vincent van Gogh's famous self-portrait.">

                    <div>
                        <div class="icons-container">
                            <img class="icons" src="images/icon-heart.png" alt="Heart icon.">
                            <img class="icons" src="images/icon-comment.png" alt="Comment icon">
                            <img class="icons" src="images/icon-dm.png" alt="Send direct message icon">
                        </div>
                        <h2 class="likes-count">21 likes</h2>
                        <p class="comments">
                            <span class="bold-txt">vincey1853</span>
                            just took a few mushrooms lol
                        </p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
